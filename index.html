<!doctype html>
<html>
<head>
    <script src="fetch-sync.min.js"></script>
    <style>
        #error {
            display: none;
            color: red;
        }
        #main {
            display: block;
        }
        #waiting {
            display: none;
        }
    </style>
</head>
<body>
<div id="error"></div>
<div id="main">
    <ul>
        <li>Go offline
        <li>Click the button below
        <li>Go online
        <li>Tada!
    </ul>
    <button onclick="makeRequest()">Make request</button>
    <p id="waiting">Waiting for connectivity...</p>
    <img id="result" />
</div>
<script>
    /* global fetchSync:false */

    var main = document.querySelector('#main')
    var error = document.querySelector('#error')
    var waiting = document.querySelector('#waiting')
    var result = document.querySelector('#result')

    var request = false

    fetchSync
        .init({
            workerUrl: 'fetch-sync.min.js'
        })
        .catch(function (err) {
            main.style.display = 'none'
            error.style.display = 'block'
            error.innerText = err.message
        })

    function makeRequest () {
        if (request) {
            return
        }

        request = true
        waiting.style.display = 'block'

        fetchSync('http://thecatapi.com/api/images/get?format=src&type=gif')
            .then(function (response) {
                return response.blob()
            })
            .then(function (blob) {
                result.src = URL.createObjectURL(blob)
                request = false
                waiting.style.display = 'none'
            })
            .catch(function (err) {
                error.innerText = err.message
            })
    }
</script>
</body>
</html>
